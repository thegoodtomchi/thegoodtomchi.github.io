<div class="focus-buckets">
  {% for focus in site.data.focuses %}
  <div class="focus">
    <div class="title"> > {{ focus.title }} </div>
    <div class="wrapper">
      <div class="left">
        <div class="focus-descriptions">
          {{ focus.description }}
          <a onclick="sendPage('{{focus.id}}')" title="read more" class="readmore">Read&nbsp;more Â»</a>
        </div>
      </div>
      <div class="right" onclick="sendPage('{{focus.id}}')">
        <div class="video">
          <a href={{ focus.video_url }}></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  <div class="border-line"></div>
</div>
